<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{$title|default="页面标题"}</title>

    <!-- Bootstrap 和 Jquery -->
    {load href="/static/css/bootstrap.min.css"}
    {load href="/static/js/jquery.js" /}
    {load href="/static/js/bootstrap.js" /}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
	    <div class="row">
	        <div class="col-md-4"></div>
	        <div class="col-md-4">
	            <div class="page-header">
				    <h1 class="text-center">管理员登陆</h1>
				</div>
			    <form class="form-signin">
			        <label for="inputEmail" class="sr-only">Email address</label>
			        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus style="height: 50px">
			        <label for="inputPassword" class="sr-only">Password</label>
			        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required style="height: 50px">
			        <div class="checkbox">
			          <label>
			            <input type="checkbox" value="remember-me"> Remember me
			          </label>
			        </div>
			        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			    </form>
	        </div>
	        <div class="col-md-4"></div>
	    </div>

    </div> <!-- /container -->

  </body>
</html>
